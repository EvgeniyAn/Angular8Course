<div>Hello from App Component</div>
<br>
<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = 11">Set 11</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem ipsum </p>
  <p *ngSwitchCase="false" class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius, nisi?</p>
  <p *ngSwitchDefault class="blue">nisi?</p>
</div>
